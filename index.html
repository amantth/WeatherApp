<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <p class="na">Get weather Information of Citys By Their Names</p> 
<header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
<section class="input-part">
<p class="info-txt"></p>
<input type="text" placeholder="Enter a city name" spellcheck="false" required>
<div class="separator"></div>
<button>Get Device Location</button>
</section>

<section class="weather-part">
    <img src="# " alt="Weather icon">
    <div class="temp">
        <span class="numb">13</span>
        <span class="deg">&#176;</span>C
    </div>
    <div class="weather">Broken Clouds</div>
    <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
    </div>
    <div class="bottom-section">
        <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
                 <div class="temp">
                    <span  class="numb-2">_</span>
                     <span class="deg">&#176;</span>C
                </div>
                  <p>Feels like</p>
            </div>
          
        </div>
         <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span>_</span>
            
            <p>Humidity</p>
            </div>
        </div>
    </div>
</section>
</div>

<script src="index.js"></script>
</body>

</html>
